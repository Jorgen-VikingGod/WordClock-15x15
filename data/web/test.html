<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon and title -->
  <link rel="icon" href="../images/atom196.png" />
  <title>Tourette WordClock</title>

  <!-- Halfmoon CSS -->
  <link href="../css/halfmoon.min.css" rel="stylesheet" />
  <link href="../css/glyphicons.css" rel="stylesheet">

  <style>
    .control-label {
      min-width: 12rem !important;
      max-width: 12rem !important;
      padding-right: 10px;
    }

    .border-primary {
      --lm-card-border-color: var(--primary-color-light);  /* Before: rgba(0, 0, 0, 0.2) */
      --dm-card-border-color: var(--primary-color-dark);  /* Before: rgba(0, 0, 0, 0.2) */
    }
    .border-success {
      --lm-card-border-color: var(--success-color-light);  /* Before: rgba(0, 0, 0, 0.2) */
      --dm-card-border-color: var(--success-color-dark);  /* Before: rgba(0, 0, 0, 0.2) */
    }
    .border-secondary {
      --lm-card-border-color: var(--secondary-color-light);  /* Before: rgba(0, 0, 0, 0.2) */
      --dm-card-border-color: var(--secondary-color-dark);  /* Before: rgba(0, 0, 0, 0.2) */
    }
    .border-danger {
      --lm-card-border-color: var(--danger-color-light);  /* Before: rgba(0, 0, 0, 0.2) */
      --dm-card-border-color: var(--danger-color-dark);  /* Before: rgba(0, 0, 0, 0.2) */
    }
    /*.card-primary {
      --lm-card-bg-color: var(--primary-color-very-light); 
      --dm-card-bg-color: var(--primary-color-very-dark);
    }*/

    .navbar-dark {
      --dm-navbar-bg-color: var(--primary-color-very-dark);
      --lm-navbar-bg-color: var(--primary-color-dark);
      --dm-navbar-brand-text-color: var(--dm-base-text-color);
      --lm-navbar-brand-text-color: var(--dm-base-text-color);
    }
  </style>
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
  <!-- Modals go here -->
  <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

  <!-- Page wrapper start -->
  <div class="page-wrapper with-navbar with-navbar-fixed-bottom">

    <!-- Sticky alerts (toasts), empty container -->
    <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
    <div class="sticky-alerts"></div>

    <!-- Navbar start -->
    <nav class="navbar navbar-dark shadow">
      <a href="#" class="navbar-brand">
        Tourette WordClock
      </a>
      <div class="navbar-content ml-auto">
        <button class="btn btn-action mr-5" type="button" onclick="halfmoon.toggleDarkMode()" aria-label="Toggle dark mode">
            <i class="glyphicon glyphicon-adjust" aria-hidden="true"></i>
        </button>  
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">

      <!-- Container-fluid -->
      <div id="container" class="container-fluid row row-eq-spacing">
        <!-- content will generate here -->
      </div>

      <div id="templates" style="display: none;">
        <div id="sectionTemplate" class="">
          <div class="card mb-20">
            <h2 class="card-title card-header" id="sectionTemplatePanelTitle"></h2>
            <div class="card-body" id="sectionTemplatePanelBody"></div>
          </div>
        </div>

        <div id="numberTemplate" class="form-group form-inline">
          <label class="control-label"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <input class="form-control input control-input" type="number" step="1" min="0" max="255" />
            </div>
            <input class="form-control custom-range" type="range" step="1" min="0" max="255" />
          </div>
        </div>

        <div id="booleanTemplate" class="form-group form-inline">
          <label class="control-label"></label>
          <div class="input-group">
            <div class="btn-group" role="group">
              <button class="btn" type="button" id="btnOn">On</button>
              <button class="btn btn-primary" type="button" id="btnOff">Off</button>
            </div>
          </div>
        </div>

        <div id="selectTemplate" class="form-group form-inline">
          <label class="control-label"></label>
          <div class="input-group">
            <select class="form-control">
            </select>
            <div class="input-group-append">
              <button class="btn btn-square btn-previous" type="button">
                <i class="glyphicon glyphicon-triangle-left" aria-hidden="true"></i>
                <span class="sr-only">Previous</span> <!-- sr-only = only for screen readers -->
              </button>
            </div>
            <div class="input-group-append">
              <button class="btn btn-square btn-next" type="button">
                <i class="glyphicon glyphicon-triangle-right" aria-hidden="true"></i>
                <span class="sr-only">Next</span> <!-- sr-only = only for screen readers -->
              </button>
            </div>
          </div>
        </div>

        <div id="colorPaletteTemplate" class="form-group form-inline">
          <label class="control-label color-label"></label>
          <div class="input-group">
            <button
              type="button"
              class="btn btn-color btn-square text-dark mr-5 mb-5"
              style="background: #ff0000;"
              title="Red"
            >
              <i class="glyphicon glyphicon-tint" aria-hidden="true"></i>
              <span class="sr-only">Red</span> <!-- sr-only = only for screen readers -->
            </button>
            <button
              type="button"
              class="btn btn-color btn-square text-dark mr-5 mb-5"
              style="background: #ffff00;"
              title="Yellow"
            >
              <i class="glyphicon glyphicon-tint" aria-hidden="true"></i>
              <span class="sr-only">Yellow</span> <!-- sr-only = only for screen readers -->
            </button>
            <button
              type="button"
              class="btn btn-color btn-square text-dark mr-5 mb-5"
              style="background: #00ff00;"
              title="Green"
            >
              <i class="glyphicon glyphicon-tint" aria-hidden="true"></i>
              <span class="sr-only">Green</span> <!-- sr-only = only for screen readers -->
            </button>
            <button
              type="button"
              class="btn btn-color btn-square text-dark mr-5 mb-5"
              style="background: #00ffff;"
              title="Cyan"
            >
              <i class="glyphicon glyphicon-tint" aria-hidden="true"></i>
              <span class="sr-only">Cyan</span> <!-- sr-only = only for screen readers -->
            </button>
            <button
              type="button"
              class="btn btn-color btn-square text-dark mr-5 mb-5"
              style="background: #0080ff;"
              title="Azure"
            >
              <i class="glyphicon glyphicon-tint" aria-hidden="true"></i>
              <span class="sr-only">Azure</span> <!-- sr-only = only for screen readers -->
            </button>
            <button
              type="button"
              class="btn btn-color btn-square text-dark mr-5 mb-5"
              style="background: #0000ff;"
              title="Blue"
            >
              <i class="glyphicon glyphicon-tint" aria-hidden="true"></i>
              <span class="sr-only">Blue</span> <!-- sr-only = only for screen readers -->
            </button>
            <button
              type="button"
              class="btn btn-color btn-square text-dark mr-5 mb-5"
              style="background: #ff00ff;"
              title="Magenta"
            >
              <i class="glyphicon glyphicon-tint" aria-hidden="true"></i>
              <span class="sr-only">Magenta</span> <!-- sr-only = only for screen readers -->
            </button>
          
            <button
              type="button"
              class="btn btn-color btn-square text-dark mr-5 mb-5"
              style="background: #ffffff;"
              title="White"
            >
              <i class="glyphicon glyphicon-tint" aria-hidden="true"></i>
              <span class="sr-only">White</span> <!-- sr-only = only for screen readers -->
            </button>
          </div>
        </div>

        <div id="colorTemplate" class="form-group">
          <div class="form-group form-inline">
            <label class="control-label"></label>
            <div class="input-group">
              <input type="text" class="form-control minicolors" />
            </div>
          </div>
          <div class="form-group form-inline">
            <label class="control-label">Red</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <input class="form-control color-red-input control-input" type="number" step="1" min="0" max="255" />
              </div>
              <input class="form-control custom-range color-red-slider" type="range" step="1" min="0" max="255" />
            </div>
          </div>
          <div class="form-group form-inline">
            <label class="control-label">Green</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <input class="form-control color-green-input control-input" type="number" step="1" min="0" max="255" />
              </div>
              <input class="form-control custom-range color-green-slider" type="range" step="1" min="0" max="255" />
            </div>
          </div>
          <div class="form-group form-inline">
            <label class="control-label">Blue</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <input class="form-control color-blue-input control-input" type="number" step="1" min="0" max="255" />
              </div>
              <input class="form-control custom-range color-blue-slider" type="range" step="1" min="0" max="255" />
            </div>
          </div>
        </div>


        <div id="buttonsTemplateButton" class="btn-group" role="group" aria-label="Basic example" data-toggle="tooltip" data-title="Default tooltip">
          <button class="btn" type="button" value="0">On</button>
          <button class="btn btn-primary" type="button">Off</button>
        </div>

        <div
          id="buttonsTemplateButton1"
          class="btn-group btn-group-lg"
          role="group"
        >
          <button type="button" class="wordclock btn btn-secondary" value="0">
            Text
          </button>
        </div>

        <div id="buttonsTemplate" class="form-group">
          <p></p>
          <div
            class="btn-group btn-group-lg btn-group-justified"
            role="group"
            aria-label="settings"
          ></div>
        </div>
      </div>
    
    </div>
    <!-- Content wrapper end -->

    <!-- Navbar fixed bottom start -->
    <nav id="sticky-footer" class="navbar navbar-fixed-bottom">
      <span id="status" class="navbar-text text-monospace">Loading, please wait...</span>
      <span class="navbar-text ml-auto" id="time"> <!-- ml-auto = margin-left: auto -->
      </span>
    </nav>
    <!-- Navbar fixed bottom end -->

  </div>
  <!-- Page wrapper end -->

  <!-- Halfmoon JS -->
  <script src="../js/halfmoon.min.js"></script>
  <script src="js/config.js"></script>
  <script src="../js/jquery-3.1.1.min.js"></script>
  <!--<script src="../js/bootstrap.min.js"></script>!-->
  <script src="../js/jquery.minicolors.min.js"></script>
  <script src="../js/r-websocket.min.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
